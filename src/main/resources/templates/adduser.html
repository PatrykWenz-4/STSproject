<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Rejestracja u≈ºytkownika</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Formularz rejestracji</h1>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post" enctype="multipart/form-data">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;" />
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;" />
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;" />
    <input type="file" name="file" />
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
